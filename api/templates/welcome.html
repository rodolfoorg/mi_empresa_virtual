<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ROBOTS" content="ALL" />
    <meta name="MSSmartTagsPreventParsing" content="true" />
    <meta name="Copyright" content="Mi Empresa Virtual" />
    <meta name="keywords" content="Python, Django, framework, open-source" />
    <meta name="description" content="API para gestionar diversos aspectos de una empresa virtual" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="https://static.djangoproject.com/img/icon-touch.e4872c4da341.png">
    <link rel="icon" sizes="192x192" href="https://static.djangoproject.com/img/icon-touch.e4872c4da341.png">
    <link rel="shortcut icon" href="https://static.djangoproject.com/img/favicon.6dbf28c0650e.ico">
    <meta name="msapplication-TileColor" content="#113228">
    <meta name="msapplication-TileImage" content="https://static.djangoproject.com/img/icon-tile.b01ac0ef9f67.png">
    <meta name="theme-color" content="#0C4B33">

    <title>Bienvenido a Mi Empresa Virtual API</title>

    <link rel="stylesheet" href="https://static.djangoproject.com/css/output.fde294a46e8e.css">
    <script src="https://static.djangoproject.com/js/lib/webfontloader/webfontloader.e75218f5f090.js"></script>
    <script>
      WebFont.load({
        custom: {
          families: ['FontAwesome', 'Fira+Mono'],
        },
        google: {
          families: ['Roboto:400italic,700italic,300,700,400:latin']
        },
        classes: false,
        events: false,
        timeout: 1000
      });
    </script>
    <script src="https://static.djangoproject.com/js/lib/modernizr.3b36762e418a.js"></script>
    <script src="https://static.djangoproject.com/js/mod/switch-dark-mode.69777ee87b91.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 5px;
            flex: 1;
        }
        .logo {
            font-size: 1.5em;
            color: #0C4B33;
            text-decoration: none;
        }
        .meta {
            color: #666;
        }
        .theme-toggle {
            display: none;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            margin: 5px 0;
        }
        .card ul {
            list-style: none;
            padding: 0;
        }
        .card li {
            margin: 3px 0;
        }
        .card a {
            display: inline-block;
            padding: 4px 8px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .card a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .card a.admin-link {
            background-color: #28a745;
        }
        .card a.admin-link:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            margin-top: 5px;
            color: #666;
            padding: 10px 0;
            background-color: #f4f4f9;
            border-top: 1px solid #ddd;
            flex-shrink: 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer p {
            margin: 0;
        }
        .dark-mode {
            background-color: #333;
            color: #f4f4f9;
        }
        .dark-mode .card {
            background: #444;
            border-color: #555;
        }
        .dark-mode .card a {
            background-color: #0056b3;
        }
        .dark-mode .card a:hover {
            background-color: #004085;
        }
        .dark-mode .card a.admin-link {
            background-color: #218838;
        }
        .dark-mode .card a.admin-link:hover {
            background-color: #1e7e34;
        }
        .dark-mode .logo {
            color: #f4f4f9;
        }
        @media (max-width: 600px) {
            .container {
                padding: 5px;
            }
            .logo {
                font-size: 1em;
            }
            .card {
                padding: 5px;
            }
            .card a {
                padding: 4px 8px;
            }
        }
    </style>
</head>

<body id="homepage" class="homepage">
    <div role="banner" id="top">
        <div class="container container--flex--wrap--mobile">
            <a class="logo" href="/">Mi Empresa Virtual</a>
            <p class="meta">API para gestionar diversos aspectos de una empresa virtual.</p>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <h2 class="title" style="font-size: 2em;">Mi Empresa Virtual</h2>
            <h2>API</h2>
            <p>Esta es la documentación de nuestra API. Aquí encontrarás enlaces útiles:</p>
            <div class="card">
                <ul>
                    <li><a href="/api/" id="api-link">API</a></li>
                </ul>
            </div>
            <p>Administración:</p>
            <div class="card">
                <ul>
                    <li><a href="/admin" class="admin-link">admin</a></li>
                </ul>
            </div>
        </div>
    </div>



    <!-- SVGs -->
    <svg xmlns="http://www.w3.org/2000/svg">
        <symbol viewBox="0 0 24 24" id="icon-auto"><path d="M0 0h24v24H0z" fill="currentColor"/><path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2V4a8 8 0 1 0 0 16z"/></symbol>
        <symbol viewBox="0 0 24 24" id="icon-moon"><path d="M0 0h24v24H0z" fill="currentColor"/><path d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7zm-6 5a8 8 0 0 0 15.062 3.762A9 9 0 0 1 8.238 4.938 7.999 7.999 0 0 0 4 12z"/></symbol>
        <symbol viewBox="0 0 24 24" id="icon-sun"><path d="M0 0h24v24H0z" fill="currentColor"/><path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/></symbol>
    </svg>
    <!-- END SVGs -->

    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
        }

        document.getElementById('api-link').addEventListener('click', function(event) {
            event.preventDefault();
            this.style.transition = 'transform 0.5s';
            this.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                window.location.href = this.href;
            }, 500);
        });

        // Añadir animación y redirección al icono de Django
        document.querySelector('link[rel="shortcut icon"]').addEventListener('click', function(event) {
            event.preventDefault();
            this.style.transition = 'transform 0.5s';
            this.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                window.location.href = 'https://www.djangoproject.com/';
            }, 500);
        });
    </script>
</body>
</html>
